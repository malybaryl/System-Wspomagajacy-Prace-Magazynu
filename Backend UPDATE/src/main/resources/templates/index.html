<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Magazyn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Magazyn</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/products}">Produkty</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/zones}">Strefy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users}">Użytkownicy</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <!-- Wyświetla logowanie/rejestrację, jeśli użytkownik NIE jest zalogowany -->
        <li class="nav-item" th:if="${!isLoggedIn}">
          <a class="nav-link" th:href="@{/login}">Logowanie</a>
        </li>
        <li class="nav-item" th:if="${!isLoggedIn}">
          <a class="nav-link" th:href="@{/register}">Rejestracja</a>
        </li>

        <!-- Wyświetla wylogowanie, jeśli użytkownik jest zalogowany -->
        <li class="nav-item" th:if="${isLoggedIn}">
          <a class="nav-link" th:href="@{/logout}">Wyloguj się</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br />
<div class="container">
  <div class="row">
    <h1 class="text-center"> Magazyn </h1>
  </div>
</div>
</body>
</html>
