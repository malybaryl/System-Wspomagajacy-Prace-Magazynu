<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Extension System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=logout"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=login"
    />
    <!-- live server -->
    <!--<link rel="stylesheet" href="../static/CSS/style-login.css" />-->
    <!-- spring boot -->
    <link rel="stylesheet" href="../CSS/style-login.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <div id="logo">
          <!-- live server -->
          <!--<img src="../static/images/Logo.v2.png" alt"logo"/>-->
          <!-- spring boot -->
          <img src="../data/images/Logo.v2.png" alt="logo" />
        </div>
        <form action="/login" method="post" autocomplete="off">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            minlength="3"
            maxlength="30"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="HasÅ‚o"
            minlength="3"
            maxlength="30"
            required
          />

          <button type="submit">
            <span class="material-symbols-outlined"> login </span>
          </button>

          <!-- error podczas loginu -->
          <div
            th:if="${error}"
            style="color: red; text-align: center"
            th:text="${error}"
          ></div>
        </form>
        <a th:href="@{/register}"> Register </a>
      </div>
    </main>
  </body>
</html>
