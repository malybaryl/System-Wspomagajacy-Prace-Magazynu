<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przypisz produkt do strefy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Magazyn</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/zones">Strefy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/products">Produkty</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2 class="card-title">Przypisz produkt do strefy</h2>
    </div>
    <div class="card-body">
      <h4 class="mb-4">Strefa: <span class="text-primary" th:text="${zone.name}"></span></h4>

      <form th:action="@{/zones/assignProduct}" method="post">
        <input type="hidden" name="zoneId" th:value="${zone.id}">
        <div class="mb-3">
          <label for="productSelect" class="form-label">Wybierz produkt:</label>
          <select name="productId" id="productSelect" class="form-select">
            <option th:each="product : ${products}"
                    th:value="${product.id}"
                    th:text="${product.name + ' (Waga: ' + product.weight + ' kg, Ilość: ' + product.quantity + ')'}">
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Przypisz produkt</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
