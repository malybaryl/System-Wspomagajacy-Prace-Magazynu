

<!DOCTYPE html>
<!REJESTRACJA>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" 
    />

<link
  href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
  rel="stylesheet"
/>

<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=login"
/>

<link rel="stylesheet" href="../css/style-registration.css" />

</head>
<body>
    <div id="container">
        <div id="logo">Logo</div>
        <div id="logo">Zarejestruj</div>
        <form action="action.php" method="post" autocomplete="off">
          
          <input
          type="username"
          name="username"
          id="username"
          placeholder="Nazwa użytkownika"
          minlength="3"
          maxlength="30"
          />

          <input
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
          minlength="3"
          maxlength="30"
          />


          <input
            type="password"
            name="password"
            id="password"
            placeholder="Hasło"
            minlength="3"
            maxlength="30"
          />

          <input
            type="verify_password"
            name="verify_password"
            id="verify_password"
            placeholder="Zweryfikuj hasło"
            minlength="3"
            maxlength="30"
          />

          <a href="index-en.html">
            <button type="button">
              <!-- type="submit" -->
              <span class="material-symbols-outlined"> login </span>
            </button>
          </a>
        </form>
      </div>
    </main>
</body>
</html>
