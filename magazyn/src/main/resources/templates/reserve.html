<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rezerwacja produktu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Magazyn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/products}">Produkty</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/zones}">Strefy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reservations}">Rezerwacje</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/users}">Użytkownicy</a>
                </li>
              </ul>
              <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Logowanie</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/register}">Rejestracja</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Wyloguj się</a>
                </li>
            </ul>
            </div>
          </div>
    </nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Rezerwacja produktu</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/products/reserve/{id}(id=${product.id})}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Nazwa produktu</label>
                            <input type="text" class="form-control" th:value="${product.name}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dostępna ilość</label>
                            <input type="text" class="form-control" th:value="${product.quantity}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Liczba do rezerwacji</label>
                            <input type="number" class="form-control" id="quantity" name="quantity"
                                   min="1" th:max="${product.quantity}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Zarezerwuj</button>
                        <a th:href="@{/products}" class="btn btn-secondary">Anuluj</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
